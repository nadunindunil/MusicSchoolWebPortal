<div class="row">
    <ol class="breadcrumb" style="background-color: transparent">
        <li><a href="#/home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"> Teachers</li>
    </ol>

</div>
<div class="row ">
    <div class="col-lg-12">
        <h4> Teachers Management</h4>
        <div class="under">

            <!-- Button trigger modal -->
            <button class="btn btn-success btn-xs" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i>
                New Teacher
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel"> Add new Teacher</h4>
                        </div>
                        <div class="modal-body">
                            <form data-toggle="validator" role="form">
                                <div class="row" style="padding-left: 15px;">
                                    <div class="col-lg-9 col-lg-offset-1 form">
                                        <div class="row from-group" style="padding-bottom: 5px">
                                            <label class="pull-left" style="padding-left: 1cm">ID:</label>

                                            <input class="form-control pull-right" minlength="7" data-minlength="6" maxlength="7"
                                                   style="width: 300px; height: 35px" data-ng-model="tID" type="text" placeholder="ID">
                                        </div>
                                        <div class="row from-group" style="padding-bottom: 5px">
                                            <label class="pull-left" style="padding-left: 1cm">Name:</label>

                                            <input class="form-control pull-right"
                                                   style="width: 300px; height: 35px" data-ng-model="name" type="text" placeholder="Full Name">
                                        </div>

                                        <div class="row from-group" style="padding-bottom: 5px">
                                            <label class="pull-left" style="padding-left: 1cm">NIC :</label>

                                            <input class="form-control pull-right" minlength="10" data-minlength="6" maxlength="10"
                                                   style="width: 300px; height: 35px" data-ng-model="nic" type="text" placeholder="NIC">
                                        </div>


                                        <div class="row from-group" style="padding-bottom: 5px">
                                            <label class="pull-left" style="padding-left: 1cm;">gender :</label>

                                            <select class="form-control pull-right" data-ng-model="tgender" style="width: 300px; height: 35px">
                                                <option>MALE</option>
                                                <option>FEMALE</option>

                                            </select>


                                        </div>

                                        <div class="row from-group" style="padding-bottom: 5px">
                                            <label class="pull-left" style="padding-left: 1cm;">Access Level:</label>

                                            <select class="form-control pull-right" data-ng-model="accLevel" style="width: 300px; height: 35px">
                                                <option>Admin</option>
                                                <option>User</option>

                                            </select>


                                        </div>


                                        <div class="row from-group" style="padding-bottom: 5px">
                                            <label class="pull-left" style="padding-left: 1cm">DOB:</label>


                                            <input class="form-control pull-right"
                                                   style="width: 300px; height: 35px" data-ng-model="dob" type="date">

                                        </div>
                                        <div class="row from-group" style="padding-bottom: 5px">
                                            <label class="pull-left" style="padding-left: 1cm">Address:</label>

                                            <input class="form-control pull-right"
                                                   style="width: 300px; height: 35px" data-ng-model="address" type="text" placeholder="Address">
                                        </div>

                                        <div class="row from-group" style="padding-bottom: 5px" >
                                            <label class="pull-left" style="padding-left: 1cm">Telephone:</label>

                                            <input class="form-control pull-right"
                                                   style="width: 300px; height: 35px" data-ng-model="telephone" type="text"
                                                   placeholder="Telephone" minlength="10" data-minlength="6" maxlength="10">

                                        </div>





                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer" style="height: 2cm;">


                            <div class="row form-group pull-right" style="padding-top: 10px;padding-right: 20px;">

                                <button type="button reset" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                                <button class="btn btn-success btn-sm" type="button"
                                        data-ng-disabled="!tID || !name || !nic "
                                        data-ng-click=" addTeacher();" data-dismiss="modal"> Add Teacher</button>
                            </div>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </div>

        <div class="panel panel-white">
            <div class="panel-heading clearfix">

                <div class="pull-left"> <h5>Registered Teachers ({{Teachers.length}})</h5></div>
                <input class="form-control pull-right" data-ng-model="query" type="text" class="form-control empty" id="iconified" placeholder="&#xF002; Search.." style="width: 180px;height: 30px;font-family:Arial, FontAwesome">

            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>DOB</th>
                            <th>NIC</th>
                            <!--<th>phone numbers</th>-->
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="repeat-animation" data-ng-repeat="teacher in Teachers track by $index">
                            <td>{{teacher.teacher_ID}}</td>
                            <td>{{teacher.name}}</td>
                            <td>{{teacher.gender}}</td>
                            <td>{{teacher.DOB }}</td>
                            <td>{{teacher.NID }}</td>
                            <!--<td>{{teacher.phone_number_id}}</td>-->
                            <td><div class="btn-group">
                                <a href="#/members/{{member.NIC}}" class="btn btn-info btn-xs"  style="color: #ffffff" role="button"><i class="fa fa-user"></i> Profile</a>

                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-warning btn-xs" ng-click="setNIC(member.NIC);" data-toggle="modal" data-target="#myModal2">
                                    Payment
                                </button>
                                <!-- Modal -->
                                <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                <h4 class="modal-title" id="myModalLabel2"> Payment Window</h4>
                                            </div>
                                            <div class="modal-body">

                                                <div class="row" style="padding-left: 15px;">
                                                    <div class="col-lg-9 col-lg-offset-1 form">

                                                        <div class="row from-group" style="padding-bottom: 5px">
                                                            <label class="pull-left" style="padding-left: 1cm">NIC:</label>

                                                            <input class="form-control pull-right"
                                                                   style="width: 300px; height: 35px" data-ng-model="NatIdentity" type="number" placeholder="NIC" readonly>
                                                        </div>

                                                        <div class="row" style="padding-bottom: 5px">
                                                            <label class="pull-left" style="padding-left: 1cm"> Amount: </label>

                                                            <div class="from-group input-group" style="padding-left: 1.7cm">
                                                                <span class="input-group-addon">Rs.</span>
                                                                <input class="form-control"
                                                                       style=" height: 35px" data-ng-model="Bal" type="number" placeholder="payment">
                                                                <span class="input-group-addon">.00 </span>

                                                            </div>
                                                        </div>

                                                        <div class="row from-group" style="padding-bottom: 5px">
                                                            <label class="pull-left" style="padding-left: 1cm">Due Date:</label>


                                                            <input class="form-control pull-right"
                                                                   style="width: 300px; height: 35px" data-ng-model="DuDate" type="date">

                                                        </div>

                                                        <div class="row from-group" style="padding-bottom: 5px">
                                                            <label class="pull-left" style="padding-left: 1cm">Date:</label>


                                                            <input class="form-control pull-right"
                                                                   style="width: 300px; height: 35px" data-ng-model="toDate" type="date">

                                                        </div>

                                                        <div class="row from-group" style="padding-bottom: 5px">
                                                            <label class="pull-left" style="padding-left: 1cm">Officer:</label>

                                                            <input class="form-control pull-right"
                                                                   style="width: 300px; height: 35px" data-ng-model="OffName" type="text" placeholder="Officer Name">
                                                        </div>


                                                    </div>
                                                </div>

                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                                                <button type="button" ng-click="trans(NatIdentity,Bal,DuDate,toDate,OffName);" class="btn btn-primary btn-sm" > Done</button>
                                            </div>
                                        </div>
                                        <!-- /.modal-content -->
                                    </div>
                                    <!-- /.modal-dialog -->
                                </div>
                                <!-- /.modal -->
                                <button type="button" ng-click="deleteMember(member.NIC);" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i></button>
                            </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

            </div>

        </div>


    </div>
    <!-- /.col-lg-12 -->
</div>
