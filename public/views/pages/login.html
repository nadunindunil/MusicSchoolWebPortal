<div ng-controller="loginCtrl">

    <div id="wrapper">

            <div class="login_content">

                <form name="form" ng-submit="login()" role="form">
                    <h1>Login Form</h1>
                    <div ng-show="error" class="alert alert-danger">{{error}}</div>
                    <div class="form-group">
                        <input type="text" name="username" id="username" data-ng-model="username" class="form-control" placeholder="Username" required="" />
                        <span style="color: red;" ng-show="form.username.$dirty && form.username.$error.required" class="help-block">*Username is required</span>

                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" data-ng-model="password" class="form-control" placeholder="Password" required="" />
                        <span style="color: red;" ng-show="form.password.$dirty && form.password.$error.required" class="help-block">*Password is required</span>

                    </div>

                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-success btn-green">Login</button>

                    </div>

                    <div class="clearfix"></div>
                    <br />
                    <div>
                        <h1><i style="font-size: 26px;"></i> MUSIC SCHOOL</h1>
                        <p>Semester 4 Database systems project</p>
                        <img style="height: 200px" src="images/login%20art.png">
                    </div>




                </form>
                <!-- form -->

            </div>
            <!-- content -->

        </div>

    </div>
</div>
